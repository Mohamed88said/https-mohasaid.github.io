        // ============ FONCTIONS ============
        // Ouvrir le modal
        function openModal(certifId) {
            const lang = localStorage.getItem('language') || 'fr';
            const certif = certificationsData[certifId];
            const modal = document.getElementById('certification-modal');
            
            document.getElementById('modal-title').textContent = certif.title[lang];
            document.getElementById('modal-image').src = certif.image;
            document.getElementById('modal-image').alt = certif.title[lang];
            document.getElementById('modal-org').textContent = certif.org[lang];
            document.getElementById('modal-date').textContent = certif.date[lang];
            
            const skillsList = document.getElementById('modal-skills');
            skillsList.innerHTML = '';
            certif.skills[lang].forEach(skill => {
                const li = document.createElement('li');
                li.textContent = skill;
                skillsList.appendChild(li);
            });
            
            document.getElementById('modal-description').textContent = certif.description[lang];
            document.getElementById('modal-link').href = certif.link;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Fermer le modal
        function closeModal() {
            document.getElementById('certification-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Mode sombre
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.dark-mode-toggle i');
            
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        // Changer la langue
        function changeLanguage(lang) {
            // Sauvegarder la langue s√©lectionn√©e
            localStorage.setItem('language', lang);
            
            // Mettre √† jour les boutons de langue
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === lang.toUpperCase()) {
                    btn.classList.add('active');
                }
            });

            // Traduire le contenu statique
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Mettre √† jour l'attribut lang de l'HTML
            document.documentElement.lang = lang;
            
            // Mettre √† jour le titre de la page
            if (translations[lang] && translations[lang]['certifications_title']) {

            if (event.target == modal) {
                closeModal();
            }
        }

        // ============ INITIALISATION ============
        document.addEventListener("DOMContentLoaded", function() {
            // V√©rifier le mode sombre au chargement
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                const icon = document.querySelector('.dark-mode-toggle i');
                icon.classList.replace('fa-moon', 'fa-sun');
            }
            
            // V√©rifier la langue au chargement
            const savedLang = localStorage.getItem('language') || 'fr';
            changeLanguage(savedLang);
            
            // Mettre √† jour l'ann√©e courante
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });
    </script>
