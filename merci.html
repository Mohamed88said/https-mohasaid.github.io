<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - Mohamed Saïd Diallo</title>
    <!-- Mêmes ressources que contact.html -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Style identique à votre version */
        body {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            padding: 50px;
            line-height: 1.6;
            background: #ecf0f1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-box {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .fa-check-circle {
            color: #28a745;
            font-size: 5rem;
            margin-bottom: 20px;
        }
        
        .btn-retour {
            display: inline-block;
            padding: 12px 25px;
            background: #3498db;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <i class="fas fa-check-circle"></i>
        <h1>Message envoyé avec succès !</h1>
        <p>Je vous répondrai dans les plus brefs délais.</p>
        <a href="index.html" class="btn-retour">Retour à l'accueil</a>
    </div>

    <script>
        // Vérification provenance
        if (!new URLSearchParams(window.location.search).has('success')) {
            window.location.href = "index.html";
        }
        
        // Synchronisation mode sombre
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
